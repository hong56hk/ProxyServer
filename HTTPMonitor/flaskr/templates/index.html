<!doctype html>
<html lang="en">
  <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Register</title>
  </head>
  <body>
  <div class="container">
    <h1>Have a nice day</h1>
    <form id="id_form" >
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="id_name" aria-describedby="id_name_helper" placeholder="Enter your name" onkeyup="checkEnter(event)">
        <small id="id_name_helper" class="form-text text-muted">Just name is fine.</small>
      </div>
      <div class="form-group">
        <label for="id_password">Code</label>
        <input type="password" class="form-control" id="id_code" placeholder="code" onkeyup="checkEnter(event)">
      </div>
    </form>

    <button id="id_submit_button" onclick="submit()" class="btn btn-primary" type="button">
      <span id="id_submit_button_spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
      <span >Submit</span>
    </button>
    <div id="id_result"></div>

    <button class="btn btn-primary" onclick="showModal()" >
      Hello world
    </button>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" >Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script>
    function checkEnter(event){
      if (event.keyCode === 13) {
        event.preventDefault();
        submit();
      }
    }
    function submit() {
      document.getElementById("id_submit_button").disabled = true;
      document.getElementById("id_submit_button_spinner").classList.remove("d-none");

      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("id_submit_button").disabled = false;
          document.getElementById("id_submit_button_spinner").classList.add("d-none");
          
          document.getElementById("id_result").innerHTML = xhttp.responseText;
        }
      };

      var data = {
        "name": document.getElementById("id_name").value,
        "code": document.getElementById("id_code").value,
      }
      xhttp.open("POST", "", true);
      xhttp.send(JSON.stringify(data));
    }

    function showModal() {
      // console.log(document.getElementById("exampleModalCenter"));
      // document.getElementById("exampleModalCenter").modal('toggle');
      $("#exampleModalCenter").modal('show');
    }
  </script>
  </body>
</html>
